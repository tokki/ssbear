{% extends "account/layout.html" %}

{% block title %}{{settings.SITE_NAME}} › 修改密码 {% endblock %}

{% block content %}
<div class="section">
  <div class="section-title">
    <b>{{settings.SITE_NAME}}</b> › 修改密码
  </div>

  <div class="section-content">
    <form class="form normal" action="/account/change-password/" method="post">
        {% csrf_token %}
        {% for field in form%}
          <div class="form-group">
            <label for="{{field.name}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
          </div>
        {% endfor %}
        <div class="form-group">
          <button type="submit" class="btn primary"> 提交 </button>
        </div>
    </form>
  </div>
</div>


{% endblock %}
