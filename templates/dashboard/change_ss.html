{% extends "base/layout.html" %}

{% block title %}{{settings.SITE_NAME}} › 修改连接密码 {% endblock %}

{% block content %}
<div class="heading">
  <h2>修改连接密码</h2>
</div>
<div class="section">
  <h4>旧密码{{order.password}}</h4>
  <form class="form normal" action="/dashboard/change_ss_password/{{order.id}}/" method="post">
      {% csrf_token %}
      {% for field in form%}
        <div class="form-group">
          <label for="{{field.name}}">{{field.label}}</label>
          {{field}}
          {{field.errors}}
        </div>
      {% endfor %}
      <div class="form-group">
        <button type="submit" class="btn primary">提交 </button>
      </div>
  </form>
</div>


{% endblock %}
