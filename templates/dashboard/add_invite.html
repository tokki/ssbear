{% extends "base/layout.html" %}
{% load i18n %}

{% block title %}{{settings.SITE_NAME}} â€º {% trans "Create invite code" %} {% endblock %}

{% block content %}
<div class="heading">
  <h2> {% trans "Create new invite code" %} </h2>
</div>
<div class="section">
  <form class="form normal" action="/dashboard/add_invite/" method="post">
      {% csrf_token %}
      {% for field in form%}
        <div class="form-group">
          <label for="{{field.name}}">{{field.label}}</label>
          {{field}}
          {{field.errors}}
        </div>
      {% endfor %}
      <div class="form-group">
        <button type="submit" class="btn primary"> {% trans "Submit" %}  </button>
      </div>
  </form>
</div>


{% endblock %}
