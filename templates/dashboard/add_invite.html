{% extends "base/layout.html" %}

{% block title %}{{settings.SITE_NAME}} › 创建邀请码 {% endblock %}

{% block content %}
<div class="heading">
  <h2> 创建邀请码</h2>
</div>
<div class="section">
  <form class="form normal" action="/dashboard/add_invite/" method="post">
      {% csrf_token %}
      {% for field in form%}
        <div class="form-group">
          <label for="{{field.name}}">{{field.label}}</label>
          {{field}}
          {{field.errors}}
        </div>
      {% endfor %}
      <div class="form-group">
        <button type="submit" class="btn primary">'提交'</button>
      </div>
  </form>
</div>


{% endblock %}
