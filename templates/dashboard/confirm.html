{% extends "base/layout.html" %}

{% block title %}{{settings.SITE_NAME}} › 确认订单{% endblock %}

{% block content %}
<div class="heading">
  <h2>确认订单</h2>
</div>
<div class="section">
  <h2>{{service.title}}</h2>
  <p>{{service.description}}</p>
  <p>价格:<b class="price">{{service.price}}</b>RMB</p>
  </div>
  <form class="form" action="/dashboard/confirm/?sid={{service.id}}" method="post">
      {% csrf_token %}
      {% for field in form%}
        <div class="form-group">
          <label for="{{field.name}}">{{field.label}}</label>
          {{field}}
          {{field.errors}}
        </div>
      {% endfor %}
      <div class="form-group">
        <button type="submit" class="btn">提交</button>
      </div>
  </form>
</div>
{% endblock %}
