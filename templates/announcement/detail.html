{% extends "base/layout.html" %}

{% block title %}{{settings.SITE_NAME}} › 公告 {% endblock %}

{% block content %}
<div class="heading">
  <h2>公告</h2>
</div>
<div class="section">
  {% for an in announcement %}
    <p><i>{{an.create_at|date:'Y-m-d'}}</i></p>
    <h3>{{an.title}}</h3>
    <div>{{an.content}}</div>
  {% endfor %}
</div>


{% endblock %}
